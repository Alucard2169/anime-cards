<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-cards</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/images/10-modified.png" type="image/x-icon">
</head>
<body>
    <div class="loading"></div>
    <h1 class="anime">アニメ</h1>
    <main class="container">
        <div class="nav-buttons">
            <button class="next"><img src="images/angle-left-solid.svg" alt="next"></button>
            <button class="prev"><img src="images/angle-right-solid.svg" alt="previous"></button>
        </div>
        <div class="options">
            <div class="for-anime">
                <button class="popular">Popularity</button>
                <button class="airing">Airing</button>
            </div>
            <input type="checkbox"  id="theme">
            <label for="theme" class="theme"><img src="images/moon-solid.svg" class="theme-icon"></label>
        </div>

        <div class="card">
            <div class="upper-section">
                <div class="media">
                    <div class="image-con">
                        <img src="" alt="" class="image">
                    </div>
                    <a href="#" class="trailer">
                    <iframe class="aniTrailer" width="380" height="280" src="" title="YouTube video player" 
                        frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" SameSite=None; Secure
                        allowfullscreen></iframe></a>
                </div>
                <div class="details">
                    <h2 class="name">This</h2>
                    <div class='other_details'>
                        <h3 class="japanese_title"></h3>
                        <a href="#" class="mal_link" id="malLink" target="_blank">MAL</a>
                        <p class="type">type:<span id="typ"></span></p>
                        <p class="status">status:<span id="stat"></span></p>
                        <p class="episodes">episodes:<span id="epi"></span></p>
                        <p class="time-lapse">duration:<span id="time-point"></span></p>
                        <p class="rank">Rank:<span id="ranking"></span></p>
                        <p class="score">Score:<span id="sco"></span></p>
                        <p class="rating">Rating:<span id="rank"></span></p>

                    </div>
                </div>
            </div>
            <div class="synopsis">
                <p></p>
            </div>
            <aside>
                <p class="season">Season:<span id="seas"></span></p>
                <p class="year">Year: <span id="ye"></span></p>
                <p class="studio"><span id="st"></span></p>
                <p class="demographics"><span><a href="#" class="link" target="_blank"></a></span></p>
                <p class="trailer-link"><span><a href="#" class="link-trailer">trailer</a></span></p>
            </aside>
        </div>
    </main>
    <h1 class="manga">マンガ</h1>

    <aside class="pagination content">
        <button class="nextPage">NEXT PAGE!?</button>
        <button class="return">RETURN TO 1</button>
    </aside>

</body>
</html
